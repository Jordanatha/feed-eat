<div class="container page-container">
    <div class="row">
        <div class="col-8">
            <img class="package-image" src="assets/images/product-image.jpg"/>
            <div class="detail-section">
                <h2 class="mb-2">Indonesian Package 1</h2>
                <h5 class="text-muted">by <a class="merchant-link">Nanik Catering</a></h5>
            </div>
            <h6>Aneka sajian masakan indonesia dengan aroma harum, lezat, dan berkhasiat pada kesehatan,
                untuk menemani makan siang Anda.</h6>
        </div>
        <div class="col-4">
            <h2>Rp 15.000/box</h2>
            <p class="text-muted">termasuk ongkos kirim.</p>
            <hr class="border-line"/>
            <p class="text-muted mb-2">Jumlah per hari</p>
            <div class="d-flex align-items-center mb-3">
                <input [ngModel]="quantity" type="text" class="form-control mr-1"/>
                <button [disabled]="quantity === 0" class="mr-1 btn btn-outline-danger plus-minus-button" (click)="modifyQuantity('-')">-</button>
                <button class="btn btn-outline-secondary plus-minus-button" (click)="modifyQuantity('+')">+</button>
            </div>
            <p class="text-muted mb-2">Durasi</p>
            <div class="d-flex align-items-center mb-3">
                <input type="text" class="form-control mr-1"/> <h5>Hari</h5>
            </div>
            <p class="text-muted mb-2">Tanggal</p>
            <kendo-datepicker [min]="today" class="form-control"> </kendo-datepicker>
        </div>
    </div>
    <hr class="my-4 separator-line"/>
    <div class="menu-schedule">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-4">Jadwal Menu Harian</h4>
                <feedeat-menu-grid-container></feedeat-menu-grid-container>
            </div>
        </div>
    </div>
</div>
