<div class="row">
    <ng-container *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8]">
        <div class="col-4">
            <div class="card my-3">
                <div class="card-thumbnail">
                    <img class="product-thumbnail" src="assets/images/product-image.jpg"/>
                    <div class="top-info">
                        <div class="badge badge-success"><i class="fas fa-star text-warning mr-2"></i>5/5</div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-title m-0">
                        <h5 (click)="detailClicked.emit('123111')">Indonesian Package 1</h5>
                        <label class="merchant-name text-muted">by <a class="merchant-link">Nanik Catering</a></label>
                    </div>
                    <h6 class="mb-2">Rp. 15.000/hari</h6>
                    <div class="w-100 text-right">
                        <button class="btn btn-sm btn-success mb-2">Pesan langsung</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
