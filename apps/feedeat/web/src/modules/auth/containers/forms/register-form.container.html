<div class="limiter">
    <div class="container-login100">
        <div>
            <div class="login100-pic" data-tilt>
                <img src="assets/images/company-logo.png" alt="IMG">
            </div>
            <div class="wrap-login100">
                <feedeat-register-form
                    #formTpl
                    [form]="registerForm"
                    (valueChanges)="readyForSubmit = 'VALID' === $event.status"
                >
                    <div class="login100-form validate-form">
                        <div class="container-login100-form-btn">
                            <button class="btn btn-success w-100" [disabled]="formTpl.form.formGroup.status !== 'VALID'">
                                Login
                            </button>
                        </div>
                    </div>
                </feedeat-register-form>
                <div class="w-100 text-center mt-4">
                    <a routerLink="/" class="back-home-link">Kembali ke halaman utama</a>
                </div>
            </div>
        </div>
    </div>
</div>
