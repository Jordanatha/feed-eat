<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="assets/images/company-logo.png" alt="IMG">
            </div>

            <feedeat-login-form #loginForm [form]="form" (submitted)="login($event)">
                <div class="login100-form validate-form">
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" (click)="loginForm.submit()" [disabled]="!form.formGroup.valid || (loading$ | async)">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                        <a class="txt2" href="#">
                            Username / Password?
                        </a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="#">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </feedeat-login-form>
            <div class="w-100 text-center mt-4">
                <a routerLink="/" class="back-home-link">Kembali ke halaman utama</a>
            </div>
        </div>
    </div>
</div>
