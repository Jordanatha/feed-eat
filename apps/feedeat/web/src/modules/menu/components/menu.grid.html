<h6 class="day-text text-muted">{{ collection.day }}</h6>
<div class="row">
    <div class="col-6">
        <img class="menu-image" [src]="collection.link"/>
    </div>
    <div class="col-6 menu-description">
        <div>
            <h5>{{ collection.title }}</h5>
            <p>{{ collection.description }}</p>
        </div>
    </div>
</div>
