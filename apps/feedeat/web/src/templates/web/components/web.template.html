<navbar #navbarTpl>
    <a routerLink="/" href="/" class="navbar-brand">
        <img alt="logo" src="assets/images/company-logo.png" title="Feedeat" class="cover">
    </a>

    <feedeat-nav [hAlign]="horizontalAlignment.RIGHT" navClasses="navbar-nav" class="menu-navbar">
        <li class="nav-item" navItem>
            <a [routerLinkActiveOptions]="{exact: true}" class="btn nav-link" routerLink="/"
               routerLinkActive="active" navToggler (onClicked)="toggleNavbar()">Beranda</a>
        </li>

        <li class="nav-item ml-3" navItem>
            <a class="btn nav-link" routerLink="/products"
               routerLinkActive="active" navToggler (onClicked)="toggleNavbar()">Menu</a>
        </li>

        <ng-container *ngIf="(user$ | async); let user; else unAuthenticatedTpl">
            <li class="btn nav-link nav-item ml-3" navItem>
                <a navToggler (onClicked)="toggleNavbar()">Halo, {{(user$ | async).name}}</a>
            </li>
        </ng-container>

        <ng-template #unAuthenticatedTpl>
            <li class="nav-item ml-3" navItem>
                <a class="btn nav-link" routerLink="/auth/register" routerLinkActive="btn btn-success btn-md" navToggler (onClicked)="toggleNavbar()">Daftar</a>
            </li>
            <li class="nav-item ml-3" navItem>
                <a class="btn nav-link" routerLink="/auth/login" routerLinkActive="btn btn-success btn-md" navToggler (onClicked)="toggleNavbar()">Masuk</a>
            </li>
        </ng-template>
    </feedeat-nav>
</navbar>
