<navbar>
    <a routerLink="/" href="/" class="navbar-brand">
        <img alt="logo" src="assets/images/company-logo.png" title="Feedeat" class="cover">
    </a>

    <li class="nav-item" navItem>
        <a [routerLinkActiveOptions]="{exact: true}" class="btn nav-link" routerLink="/"
           routerLinkActive="active">Beranda</a>
    </li>

    <li class="nav-item ml-3" navItem>
        <a class="btn nav-link" routerLink="/products"
           routerLinkActive="active">Menu</a>
    </li>

    <li class="nav-item ml-3" navItem>
        <a class="btn nav-link" routerLink="/companies" routerLinkActive="active">Perusahaan</a>
    </li>

    <ng-container *ngIf="(user$ | async) else unAuthenticatedTpl" navItem>
        <li class="nav-item ml-3" navItem>
            User
        </li>
    </ng-container>

    <ng-template #unAuthenticatedTpl>
        <li class="nav-item ml-3" navItem>
            <a class="btn nav-link" routerLink="/auth/register" routerLinkActive="btn btn-success btn-md">Daftar</a>
        </li>
        <li class="nav-item ml-3" navItem>
            <a class="btn nav-link" routerLink="/auth/login" routerLinkActive="btn btn-success btn-md">Masuk</a>
        </li>
    </ng-template>
</navbar>
